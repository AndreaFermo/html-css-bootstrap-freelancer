<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="ms_debug">

    <header class="fixed-top ms_header">
        <div class="container px-0 h-100">
            <nav class="navbar navbar-expand-lg h-100">
                <div class="container-fluid px-md-0">
                  <a class="navbar-brand text-white fw-bold" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">PORTFOLIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">CONTACT</a>
                      </li>                      
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <main>
        <section id="jumbotron">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <div class="ms_bigbox"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_mediumbox"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_mediumbox"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_mediumbox"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_mediumbox"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_mediumbox"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms_mediumbox"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-10 col-md-6">
                        <div class="row ms_mediumbox">
                            <div class="col-12 col-md-6">
                                <div class="ms_box"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="ms_box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contactme">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-10 col-md-6">
                        <div class="ms_mediumbox">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="location">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="ms_box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="ms_box"></div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="ms_box"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="d-flex">
        <div class="container-md align-self-center">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="ms_box"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
